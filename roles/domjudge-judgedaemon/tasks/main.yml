---
# Sets up the Judgedaemon and a user with sufficient privileges

- name: Set path to judgehost
  ansible.builtin.set_fact:
    judgehost_install_path: /home/{{ username }}/Domjudge/judgehost
 
- name: Adds group for non-privileged user
  ansible.builtin.group:
    name: domjudge-run
    state: present
  become: true

- name: Adds user domjudge-run without home dir and login
  ansible.builtin.user:
    name: domjudge-run-2
    shell: /bin/false
    home: /nonexistent
    group: domjudge-run
    create_home: no
    state: present
  become: true

- name: Set correct Permissions for judgedaemon directories
  ansible.builtin.file:
    path: "/home/zeibi/Domjudge/judgehost/{{ item }}"
    owner: "{{ username }}"
    state: directory
    recurse: yes
  loop:
    - log
    - run
  become: true

- name: add sudoers-domjudge to sudoers.d for runguard
  ansible.builtin.copy:
    src: "{{ judgehost_install_path }}/etc/sudoers-domjudge"
    dest: "/etc/sudoers.d/domjudge-sudoers"
    owner: root
    group: root
    mode: '0440'
    remote_src: true
  become: true

- name: Adding package for rustc
  ansible.builtin.set_fact:
    install_packages: [rustc]

- name: Creating a chroot environment
  ansible.builtin.command: "sudo ./dj_make_chroot -y -i {{ install_packages | join('-i')  }}"
  args:
    chdir: "{{ judgehost_install_path }}/bin"
  become: true

- name: Check the current grub configuration for required parameters
  ansible.builtin.slurp:
    src: /etc/default/grub
  register: grub_content
  become: true

- name: Edit grub config to add cgroup and swapp accounting to boot options
  ansible.builtin.lineinfile:
    path: /etc/default/grub
    regex: '^GRUB_CMDLINE_LINUX_DEFAULT=".*"'
    line: 'GRUB_CMDLINE_LINUX_DEFAULT="quiet cgroup_enable=memory swapaccount=1 isolcpus=2 systemd.unified_cgroup_hierarchy=0 SYSTEMD_CGROUP_ENABLE_LEGACY_FORCE=1"'
  become: true

- name: Grub aktualisieren
  ansible.builtin.command: update-grub
  become: true

- name: "Attention!!! Your PC will now be restarted. The playbook will resume after!"
  ansible.builtin.reboot:

- name: Creating the cgroup that Domjudge will use
  ansible.builtin.command: sudo systemctl enable create-cgroups --now
  become: true

- name: Add a custom alias to bashrc
  ansible.builtin.lineinfile:
    path: /home/{{ username }}/.bashrc
    line: "alias startdaemon='~/Domjudge/judgehost/bin/judgedaemon -n 2'"
    state: present
    create: true
  become: true
